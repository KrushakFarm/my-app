<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KrushakFarm Farmer Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .hidden { 
      display: none;
    }
    body {
      padding-top: 0 !important; /* Override the main CSS padding-top */
    }
    .product-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* <-- fixed 3 columns */
      gap: 20px;
      padding: 10px;
      box-sizing: border-box;
    }

      .product-card {
      display: flex;
      flex-direction: column;   /* stack children vertically */
      justify-content: space-between; /* push button to bottom neatly */
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: 100%;  /* make all cards same height in grid */
      box-sizing: border-box;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card h4,
    .product-card p {
      margin: 5px 0;
    }

    .remove-btn {
      margin-top: auto; /* pushes button to bottom */
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .remove-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>KrushakFarm</h2>
      <ul>
        <li class="nav-item active" data-target="dashboard-section">Dashboard</li>
        <li class="nav-item" data-target="orders-section">Orders</li>
        <li class="nav-item" data-target="products-section">Products</li>
        <li class="nav-item" onclick="logout()">Logout</li>
      </ul>
      
      <!-- Popup message -->
      <div id="popupMessage" class="popup-message">
          <span id="popupText"></span>
      </div>
    </aside>

    <!-- Content -->
    <main class="dashboard-content">
      <section id="dashboard-section">
        <div class="metrics">
          <div class="metric-card">
            <h3>Total Sales</h3>
            <p>₹0</p>
          </div>
          <div class="metric-card">
            <h3>Orders</h3>
            <p>0</p>
          </div>
          <div class="metric-card">
            <h3>Products</h3>
            <p>0</p>
          </div>
        </div>
      </section>

      <section id="orders-section" class="hidden">
        <h2>Recent Orders</h2>
        <p>No orders yet.</p>
      </section>

      <section id="products-section" class="hidden">
        <div class="upload-form">
          <h2>Upload Product</h2>
          <form id="product-form">
            <input type="text" id="product-name" name="name" placeholder="Product Name" required />
            <input type="number" id="product-price" name="price" placeholder="Price (₹)" required />

            <div style="display: flex; gap: 10px;">
              <input type="number" id="product-quantity" name="quantity" placeholder="Quantity" required />
              <select id="product-unit" name="unit" required>
                <option value="" disabled selected>Unit</option>
                <option value="kg">kg</option>
                <option value="grams">grams</option>
                <option value="liters">liters</option>
                <option value="ml">ml</option>
                <option value="bunches">bunches</option>
                <option value="pieces">pieces</option>
              </select>
            </div>

            <select id="product-category" name="category" required>
              <option value="" disabled selected>Select Category</option>
              <option value="Vegetables">Vegetables</option>
              <option value="Fruits">Fruits</option>
              <option value="Grains">Grains</option>
              <option value="Dairy">Dairy</option>
            </select>

            <input type="file" id="product-image" name="image" accept="image/*" required />
            <button type="submit">Add Product</button>
          </form>
        </div>

        <!-- ✅ Moved inside products-section -->
        <div class="listed-products">
          <h2>Listed Products</h2>
          <div class="product-container" id="product-list"></div>
        </div>
      </section>
    </main>
  </div>
<script src="js/seller-dashboard.js" defer></script>
<script>
  const form = document.getElementById("productForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form); // ✅ automatically grabs fields + file

    try {
      const res = await fetch("http://localhost:5500/api/products", {
        method: "POST",
        body: formData, // ✅ no headers (browser sets multipart boundary)
      });

      const data = await res.json();
      console.log("✅ Product added:", data);

      if (res.ok) {
        alert("Product added successfully!");
      } else {
        alert("Error: " + data.error);
      }
    } catch (err) {
      console.error("❌ Failed to add product:", err);
    }
  });
</script>
</body>
</html>
